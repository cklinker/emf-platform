# EMF Runtime Core - Test Configuration

# Use H2 in-memory database for unit tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Storage Configuration
emf.storage.mode=PHYSICAL_TABLES

# Query Engine Configuration
emf.query.default-page-size=20
emf.query.max-page-size=1000

# Disable Kafka for unit tests
emf.events.enabled=false
spring.kafka.bootstrap-servers=localhost:9092

# Disable Redis for unit tests
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Logging Configuration
logging.level.com.emf.runtime=DEBUG
logging.level.org.springframework.jdbc=DEBUG
