# EMF Runtime Core - Default Configuration

# Storage Configuration
# Mode: PHYSICAL_TABLES (Mode A - default) or JSONB_STORE (Mode B)
emf.storage.mode=PHYSICAL_TABLES

# Query Engine Configuration
emf.query.default-page-size=20
emf.query.max-page-size=1000

# Event Publishing Configuration
emf.events.enabled=false
emf.events.topic-prefix=emf.collections

# Database Configuration (defaults for development)
spring.datasource.url=jdbc:postgresql://localhost:5432/emf
spring.datasource.username=emf
spring.datasource.password=emf
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Logging Configuration
logging.level.com.emf.runtime=INFO
logging.level.org.springframework.jdbc=DEBUG
